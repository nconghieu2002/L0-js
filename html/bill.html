<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/bill.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <a class="logo" href="index.html">
        <img
          class="logo__img"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/1200px-Logo_NIKE.svg.png"
        />
        <div class="name__header">Nike</div>
      </a>
      <ul class="navbar">
        <li><a class="nav" href="">HOME</a></li>
        <li><a class="nav" href="">ABOUT</a></li>
        <li><a class="nav" href="">BILLS</a></li>
        <li>
          <a href="cart.html"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="cart"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </div>

    <!-- body -->
    <div class="wrapper">
      <div class="title">
        <div class="title__code">Code</div>
        <div class="title__name">Customer Name</div>
        <div class="title__date">Date</div>
        <div class="title__number">Item Numbers</div>
        <div class="title__quantity">Total Quantity</div>
        <div class="title__price">Total Price</div>
        <div class="title__return">Return</div>
      </div>
      <div class="content">
        <div class="detail__wrapper">
          <div class="code">123234</div>
          <button class="detail">
            Details
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              class="detail__icon"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
          </button>
        </div>
        <div class="name">Cong Hieu</div>
        <div class="date">11/22/2222</div>
        <div class="number">2</div>
        <div class="quantity">2</div>
        <div class="price">$1234</div>
        <button class="return">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="return__btn"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- js -->
    <script defer src="../js/bill.js"></script>
  </body>
</html>
